<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">
          <a class="navbar-brand" href="/">WallE Newspaper Subscription Edit</a>
        </div>
      </nav>


      <div class="container mt-5">

        <div class="row">
            <div class="col-md-4">
                <h2>Update Data</h2>
                <br>

                <form action="/update/{{d.id}}" method="post">{% csrf_token %}

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" name="name" value="{{d.name}}" required>
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control  mt-2" placeholder="Email" name="email" value="{{d.email}}" required>
                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control  mt-2" placeholder="Age" name="age" value="{{d.age}}" required>

                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control  mt-2" placeholder="Enter  Country" name="country" value="{{d.country}}"required>

                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control  mt-2" placeholder="Enter City" name="city"value="{{d.city}}" required>

                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control  mt-2" placeholder="Enter Area" name="area" required>

                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control  mt-2" placeholder="Enter Estate" name="estate" required>

                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control  mt-2" placeholder="Enter House Number" name="house_number" required>

                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control  mt-2" placeholder="Enter No of Copies" name="copies" required>

                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control  mt-2" placeholder="Enter Months of Subscription" name="months" required>

                    </div>

                    <div class="form-group mt-2">
                        <select id="gender" name="gender" class="form-control" required>
                            <option selected>{{d.gender}}</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="d-grid gap-2">

                        <button class="btn btn-success mt-2" type="submit">Update</button>
                    </div>



                </form>
            </div>
        </div>

      </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
